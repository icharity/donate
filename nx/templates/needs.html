{% load pages_tags mezzanine_tags i18n future staticfiles %}
<script src="{% static "mezzanine/js/jquery-1.7.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>

<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
<link rel="stylesheet" href="{% static "css/mezzanine.css" %}">
<link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">

{% load i18n %}

{% block main %}
<div class="container">
    <h1>Needs</h1>
    <form type="get" action=".">
        <input type="text" name="q">
        <button type="submit">Search</button>
    </form>

    {% for need in needs %}
    <div class="need">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Address:{{ need.address }} </li>
            <li class="list-group-item list-group-item-info">Contact: {{ need.contact_person }},{{ need.contact_person_telephone }}</li>
            <li class="list-group-item list-group-item-warning">Description: {{ need.description }}</li>
            <li>
                <img src="/{{need.image}}" height=512 width=512 alt=""/>
            </li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
