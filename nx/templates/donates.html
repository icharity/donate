{% load pages_tags mezzanine_tags i18n future staticfiles %}
<script src="{% static "mezzanine/js/jquery-1.7.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static "js/bootstrap-select.min.js" %}"></script>
<script src="{% static "js/donates.js" %}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "css/donates.css" %}'>

{% load i18n %}

{% block main %}

<div class="container-fluid">
    <div class="row">
    <header>
        <h1>Thumb Charity</h1>
    </header>
    <div class="col-sm-12">
       {% for donate in donates %}
        <div class="panel panel-default">
           <div class="panel-body">
               <div class="title">
                   <h2 class="address">{{ donate.address }}</h2>
                   <span class="like glyphicon glyphicon-heart">
                   </span>
                   <span class="animation-number">+1</span>
               </div>
               <div class="describe">
                   <div class="content">
                       {{ donate.description }}
                   </div>
                   <img src="/static/media/{{donate.photo}}" width=100% alt=""/>
               </div>
           </div>
        </div>
       {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
